

<h2 class="bg-primary text-white p-2">Post Card Templating</h2>

<div class="postsCard">
    <div class="row">
        <div class="col-md-4 col-sm-6 mt-4" *ngFor="let post of postsCardData">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="title mb-0"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="{{post.title}}"
                    >{{post.title}}</h3>
                </div>
                <div class="card-body">
                    <p class="content mb-0">{{post.body}}</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
